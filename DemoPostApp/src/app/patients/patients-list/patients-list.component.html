<p>patients-list works!</p>
<button (click)="goBack()">Back</button>
<div class="container">
    <a [routerLink]="['/patients/add']" role="button" class = "btn btn-outline-secondary">
        <span><i class="fa-light fa-user-plus"></i></span>
        Add patients
    </a>
</div>

<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <th>id</th>
            <th>first name</th>
            <th>last name</th>
            <th>DOB</th>
            <th>Mobile Number</th>
            <th>Address</th>
            <th>Blood Group</th>
            <th>Gender</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor = "let p of patientsService.patients ">
                <td>{{ p.patient_id }}</td>
                <td>{{p.first_name}}</td>
                <td>{{p.last_name}}</td>
                <td>{{p.dob | date:"dd-MMM-yyyy"}}</td>
                <td>{{p.mobile_no}}</td>
                <td>{{p.address}}</td>
                <td>{{p.blood_group}}</td>
                <td>{{ p.gender}}</td>
                <td>{{p.is_active}}</td>
                <td>
                    <button class="btn btn-sm btn-outline-danger" (click)="updatePatients(p)">Edit</button>
                    <button class="btn btn-info" style="margin-left: 10px" (click)="bookAppointments(p)">Book Now</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
